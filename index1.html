<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    img {
      margin-top: 50px;
      width: 200px;
      height: 200 px;
    }

    header {
      background-color: hotpink;
      padding: 20px;
    }

    .button-link {
      text-decoration: none;
      display: inline-block;
      margin: 0 100px;
      padding: 20px;
      color: white;
      cursor: pointer;
    }

    select {
      margin-top: 100px;
    }
  </style>

</head>

<body>

  <header>
    <a class= "button-link" href = "index.html">Home Page</a>
    <a class= "button-link" href = "index1.html">Middle page</a>
    <a class= "button-link" href = "index2.html">End Page</a>
  </header>

  <select id = "list" onchange = "select ()">
    <option>toe pics</option>
    <option>french</option>
    <option>pride</option>
  </select>

  <div>
    <img src = "toe 1.png" id = "toe pics">
    <img src = "toe 2.png" id = "toe pics">
    <img src = "french 1.png" id = "french" >
    <img src = "french 2.png" id = "french">
    <img src = "pride 1.png" id = "pride">
    <img src = "pride 2.png" id = "pride">
  </div>

  <script>
    function select () {
      var select = document.getElementById ("list");
      var input = select.options [select.selectedIndex].text;
      var img = document.getElementsByTagName ("img");
      for (var i=0;i<img.length; i++)  {
        var current_img = img [i].id;
        if (current_img == input) {
          img [i].style.display= "inline-block"; 
        }
        else {
          img [i].style.display ="none";
        }
      }
    }
  </script>

</body>

</html>
